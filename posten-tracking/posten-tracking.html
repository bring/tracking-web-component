<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../posten-tracking-search/posten-tracking-search.html">

<polymer-element name="posten-tracking" attributes="trackingNumber" layout vertical>
  <template>
    <link rel="stylesheet" href="posten-tracking.css">
    <posten-tracking-search trackingNumber="{{trackingNumber}}" package="{{package}}"></posten-tracking-search>

    <h1 class="small">{{package.packageNumber}}</h1>
    <div id="status">
        {{package.statusDescription}}
    </div>
  </template>
  <script>
    Polymer("posten-tracking", {});
  </script>
</polymer-element>
